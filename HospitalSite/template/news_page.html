{% extends 'news.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="bg">

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicure - новини</title>
    <link rel="icon" href="{% static 'images/tab-logo.png' %}" type="image">

    <style>
        body{
            background-color: #fff;
            
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- <a href="{% url 'news' %}" class="back-button">&#8678; Назад</a> -->
    {% include 'nav.html' %}
    <br><br><br><br><br><br>
<main class="container">

    <div class="grid">
        <section>
            <hgroup>
                <h1 style="color:#0050d5">{{post.heading}}</h1>
                <hr>
            </hgroup>
            <figure>
                <img class="img" src="{{post.image.url}}" alt="Renewable Energy Project" />
                <figcaption>Снимка от {{post.author}}</figcaption>
            </figure>
            <p style="color:#000">{{post.content}}</p>
            <h2 style="color:#0050d5">Дата на публикуване</h2>
            <p style="color:#000">{{post.date}}/{{post.time}}</p>
            <h2 style="color:#0050d5">Автор</h2>
            <p style="color:#000">{{post.author}}</p>
        </section>
    </div>
</main>
<footer class="container">
    <small><a href="#">Privacy Policy</a> • <a href="#">Terms of Use</a></small>
</footer>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
{% endblock content %}
</html>
